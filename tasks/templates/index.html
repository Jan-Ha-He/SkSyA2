<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>ToDo-Liste</title>
</head>

<body>
  <div class="text-center border-bottom p-3">
    <a href="index.html" class="text-decoration-none text text-dark">
      <h1>To-Do Liste</h1>
    </a>
  </div>
  <div class="row justify-content-center px-2 pt-4">
    <div class="col-12 col-md-6 col-sm-8">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Text</th>
            <th scope="col">Deadline</th>
            <th scope="col">Status</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            {% if list_of_tasks %}
            {% for task in list_of_tasks %}
          <tr>
            <td>{{task.task_text}}</td>
            <td>01.01.2023</td>
            <td>{{task.progress}}%</td>
            <td><a class="btn btn-primary" href="{% url 'edit' id=task.id  %}" role="button">Bearbeiten</a></td>
            <td><button type="button" class="btn btn-primary">löschen</button></td>
          </tr>
            {% endfor %}
            {% endif %}
        </tbody>
      </table>
    </div>
  </div>

  <div>
    <div class=" text-center mx-auto pb-5 mb-5">
      <a class="btn btn-primary" href="hinzufügen.html" role="button">+</a>
    </div>

    <div class="text-center border-top p-3 fixed-bottom bg-white">
      <a href="impressum.html">Impressum</a>
    </div>
  </div>
</body>

</html>
