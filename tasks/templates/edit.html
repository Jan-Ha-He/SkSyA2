<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <title>ToDo-Liste</title>
</head>

<body>

     <div class="text-center border-bottom p-3">
          <a class="text-decoration-none text text-dark">
               <h1>To-Do Liste</h1>
          </a>
     </div>



     
     <div class="container">
          <form action="{% url 'edit' id=task.id  %}" method="post">
               {% csrf_token %}
               <div class="row justify-content-center mt-5">
                    <div class="col-12 col-md-4 col-lg-3 form-group">
                         <label for="description">Beschreibung</label>
                         <input type="text" class="form-control" id="descriptionInput" name="description"
                              placeholder="To-Do Beschreibung hier ändern." value="{{task.task_text}}">
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 form-group">
                         <label for="deadlineInput">Deadline</label>
                         <input type="date" class="form-control" id="deadlineInput" name="deadline" value="{{task.date}}"></input>
                    </div>
                    <div class="col-12 col-md-3 col-lg-2 form-group">
                         <label for="progressInput">Status</label>
                         <input type="number" class="form-control" id="progressInput" name="progress" min="0" max="100" value="{{task.progress}}">
                    </div>
                    <div class="form-group col-12 col-md-2 col-lg-1 pt-4">
                         <input class="btn btn-primary" role="button" type="submit" value="Senden" >
                    </div>
               </div>
          </form>
     </div>

     <div class="text-center border-top p-3 fixed-bottom bg-white">
          <a href="{% url 'index' %}">Zurück</a>
        </div>
</body>

</html>
